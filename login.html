<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chopup - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="images/chopup-logo.png" alt="Chopup Logo" class="nav-logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="menu.html"><i class="fas fa-utensils"></i> Menu</a></li>

            <li><a href="contact.html"><i class="fas fa-map-marker-alt"></i> Contact</a></li>
        </ul>
    </nav>
    <section class="auth-section">
        <h2>Login</h2>
        <form action="#" method="POST" class="auth-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit" class="btn-primary">Login</button>
        </form>
        <p>Don't have an account? <a href="create-account.html">Create Account</a></p>
    </section>
